<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Public Key Directory - OIDI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .header {
            position: absolute;
            top: 30px;
            left: 30px;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 2px;
            color: #ffffff;
            z-index: 10;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .title {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 80px;
            max-width: 800px;
            line-height: 1.2;
        }
        .titleA {
              font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 300;
            letter-spacing: 0px;
            margin-bottom: 35px;
            max-width: 800px;
            line-height: 1.2;
        }
        .divider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            margin: 40px 0;
        }

        .divider-line {
            height: 2px;
            background: #ffffff;
            flex: 1;
        }

        .logo-container {
            margin: 0 50px;
            position: relative;
        }

        .logo {
            width: 300px; 
            height: 300px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg,
        .logo img {
            width: 250px;
            height: auto;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 3px;
        }

        .organization-info {
            margin-top: 40px;
            max-width: 600px;
        }

        .org-name {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .org-name-french {
            font-size: 1.1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            letter-spacing: 0.3px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                top: 20px;
                left: 20px;
                font-size: 16px;
                letter-spacing: 1px;
            }

            .title {
                font-size: 1.5rem;
                margin-bottom: 60px;
            }

            .divider-container {
                margin: 30px 0;
            }

            .logo-container {
                margin: 0 20px;
            }

            .logo {
                width: 175px;
                height: 175px;
            }

            .logo svg,
            .logo img {
                width: 150px;
                height: auto;
            }

            .org-name {
                font-size: 1.2rem;
            }

            .org-name-french {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .divider-line {
                max-width: 80px;
            }

            .logo-container {
                margin: 0 15px;
            }

            .logo {
                width: 150px;
                height: 150px;
            }

            .logo svg,
            .logo img {
                width: 100px;
                height: auto;
            }
        }

        .title {
            animation: fadeInUp 1s ease-out;
        }

        .logo-container {
            animation: fadeInScale 1s ease-out 0.3s both;
        }

        .organization-info {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
